<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>貪吃蛇遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <h1>貪吃蛇遊戲</h1>
    <input type="text" id="playerNameInput" placeholder="請輸入名字">
    <button id="startButton">開始遊戲</button>
    <div id="gameInstructions">
      <h2>遊戲說明</h2>
      <ul>
        <li>方向鍵控制：← ↑ → ↓</li>
        <li>吃藍色方塊得分並變長</li>
        <li>吃紫色方塊觸發隨機特殊效果（加速、減速、左右顛倒等）</li>
        <li>撞牆或撞到自己會死亡</li>
        <li>電腦蛇隨機移動且可穿牆</li>
      </ul>
    </div>
  </div>

  <div id="gameContainer" class="hidden">
    <canvas id="gameCanvas"></canvas>
    <div id="effectDisplay" class="hidden"></div> <!-- 新增：顯示特殊效果 -->
    <div id="controls">
      <button id="pauseButton">暫停</button>
      <button id="restartButton">重新開始</button>
    </div>
    <div id="scoreBoard">
      <h2>排行榜</h2>
      <ol id="rankingList"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
