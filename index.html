<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>貪吃蛇遊戲 - 特殊事件版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>貪吃蛇遊戲</h1>
    <input type="text" id="player-name" placeholder="請輸入你的名字">
    <button id="start-btn">開始遊戲</button>
  </div>

  <div id="game-container" class="hidden">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
      <button id="pause-btn">暫停/繼續</button>
      <button id="restart-btn">重新開始</button>
    </div>
    <div id="event-message"></div>
    <div id="leaderboard">
      <h2>排行榜</h2>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
